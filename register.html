                    <div class="user-details">
                        <div class="input-box">
                            <span class="details">Full Name</span>
                            <input type="text" name="fullname" id="fullname" placeholder="Enter your name" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Username</span>
                            <input type="text" name="username" id="username" placeholder="Enter your username" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Email</span>
                            <input type="text" name="email" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Phone Number</span>
                            <input type="text" name="phonenumber" id="phonenumber" placeholder="Enter your number" required>

                            <span class="details">Password</span>
                            <input type="text" name="password" id="password" placeholder="Enter your password" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Confirm Password</span>
                            <input type="text" name="confirmpassword" id="confirmpassword" placeholder="Confirm your password" required>
                        </div>
                    </div>
                    <div class="input-box">
                    <span class="details">Gender</span>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" value="male" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">

                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" value="female" id="flexRadioDefault2">
                        <label class="form-check-label" for="flexRadioDefault2">

                        </label>
                      </div>
                    </div>
                    <div class="button">
